{% extends 'base_guardian.html' %}
{% load static %}

{% block title %}Guardian | {{ requirement_name|title }}{% endblock %}

{% block content %}
<div class="welcome-section">
    <h3 class="mb-0">{{ requirement_name|title }}</h3>
</div>

<div class="container-fluid px-4">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="file" class="form-label">Upload {{ requirement_name|title }}</label>
            <input type="file" class="form-control" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'guardian_requirements' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
